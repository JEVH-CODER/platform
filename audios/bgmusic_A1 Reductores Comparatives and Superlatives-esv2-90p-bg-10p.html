<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Lesson Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player-container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 16px;
    }

    video {
      width: 100%;
      height: 50px;
      display: none;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      gap: 8px;
    }

    button {
      background: #16c4e3;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      background: #FE4980;
    }

    input[type="range"] {
      flex: 1;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video id="video"></video>
    <div class="controls">
      <button id="back">⏪ 5s</button>
      <button id="play">▶️</button>
      <button id="forward">5s ⏩</button>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('play');
    const backBtn = document.getElementById('back');
    const forwardBtn = document.getElementById('forward');
    const volumeSlider = document.getElementById('volume');

    const proxyUrl = 'https://puedocrecer.com/jwt-proxy/jwt-proxy.php?playback_id=Axm9et025XSPmyyH5600902yIt01BwZR28IJBkOv8QV2WII';

    fetch(proxyUrl)
      .then(res => res.json())
      .then(data => {
        const videoSrc = data.m3u8_url;

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(videoSrc);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = videoSrc;
        } else {
          alert('Your browser does not support HLS playback.');
        }
      });

    playBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playBtn.textContent = '⏸️';
      } else {
        video.pause();
        playBtn.textContent = '▶️';
      }
    });

    backBtn.addEventListener('click', () => {
      video.currentTime -= 5;
    });

    forwardBtn.addEventListener('click', () => {
      video.currentTime += 5;
    });

    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
