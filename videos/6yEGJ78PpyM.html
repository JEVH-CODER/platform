    <style>     
        .video-container {
            position: relative;
            width: 100vw; /* Ancho completo de la ventana */
            background-color: #000;
            border-radius: 0; /* Sin bordes redondeados para fullwidth */
            overflow: hidden;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 177.78%; /* 16:9 aspect ratio flipped = 9:16 para móvil */
            background-color: #000;
        }
        
        /* PC/Desktop specific styles */
        @media (min-width: 769px) {
            .video-wrapper {
                padding-bottom: 56.25%; /* 16:9 aspect ratio para PC */
            }
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Para pantallas muy altas, limitar la altura */
        @media (max-height: 600px) {
            .video-wrapper {
                padding-bottom: 75%; /* Reducir altura en pantallas bajas */
            }
        }
        
        /* Orientación landscape en móviles */
        @media (orientation: landscape) and (max-height: 600px) {
            .video-wrapper {
                padding-bottom: 56.25%; /* 16:9 en landscape */
            }
        }
    </style>
    <div class="video-container">
        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube.com/embed/6yEGJ78PpyM?rel=0&showinfo=0&modestbranding=1" 
                allowfullscreen
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
            </iframe>
        </div>
    </div>
