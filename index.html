<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 24px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #16c4e3;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Media container styles */
        .media-container {
            margin: 16px 0 24px;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f2f2f2;
            position: relative;
        }
        
        .media-container img {
            width: 100%;
            border-radius: 8px;
            display: block;
        }
        
        .media-container audio {
            width: 100%;
            border-radius: 8px;
        }
        
        .media-container video {
            width: 100%;
            border-radius: 8px;
            display: block;
        }
        
        .question {
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .question-number {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .option {
            position: relative;
        }
        
        .option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .option label {
            display: block;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option input[type="radio"]:checked + label {
            border-color: #16c4e3;
            background-color: rgba(22, 196, 227, 0.1);
        }
        
        .option label:hover {
            border-color: #16c4e3;
        }
        
        .button {
            background-color: #16c4e3;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            display: block;
        }
        
        .button:hover {
            background-color: #14b3d1;
        }
        
        .button:active {
            transform: scale(0.98);
        }
        
        .results {
            text-align: center;
            display: none;
        }
        
        .results h2 {
            margin-bottom: 16px;
            color: #333;
        }
        
        .score {
            font-size: 3rem;
            font-weight: 600;
            color: #16c4e3;
            margin: 20px 0;
        }
        
        .result-message {
            margin-bottom: 24px;
            font-size: 1.1rem;
        }
        
        .quiz-section {
            display: block;
        }
        
        .fade {
            animation: fadeEffect 0.5s;
        }
        
        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        
        /* Confetti for perfect score */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            overflow: hidden;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .quiz-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .score {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Multimedia Quiz</h1>
        
        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
        
        <div id="quiz-section" class="quiz-section">
            <div class="question-number" id="question-number">Question 1/3</div>
            
            <div class="media-container" id="media-container">
                <!-- Media content will be dynamically added here -->
            </div>
            
            <p id="question" class="question"></p>
            
            <div id="options" class="options">
                <!-- Options will be dynamically added here -->
            </div>
            
            <button id="next-btn" class="button">Next Question</button>
        </div>
        
        <div id="results-section" class="results">
            <h2>Quiz Complete!</h2>
            <div class="score" id="score">0/0</div>
            <p id="result-message" class="result-message">Thanks for taking the quiz!</p>
            <button id="restart-btn" class="button">Take Quiz Again</button>
        </div>
    </div>
    
    <div class="confetti-container" id="confetti-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Quiz data - replace with your own questions, options and media URLs
            const quizData = [
                {
                    question: "What did you hear?",
                    mediaType: "audio",
                    mediaUrl: "https://storage.googleapis.com/chocolearn-f05e5.firebasestorage.app/audio/1.mp3?GoogleAccessId=firebase-adminsdk-tubvg%40chocolearn-f05e5.iam.gserviceaccount.com&Expires=1898571600&Signature=twRKCX9U%2FhSxZ0ahFTnOjesjGrtLR4rfQ3l4inyRTW7K5sysXdI6Io2RDLYcZsojuspOJx9PijgSUhgg4YGyIjgqtoidjxYQl4Nx%2FCHnFDWDUWJf%2BO3lJE9kq2SQWiH%2BAq%2FoVFj5TMCZoM%2FnPnV6aX7Q7TdoT0R5r6cMwwkzXw%2FpDo7li6ptvD%2B3UxQnGgd5FXs9VKVrfEphwiJmFtlfbJl2UivbRaj%2BSWHoXTukW9MicLY9XdmXrnqOqpOM7HsS5w45qeFgrwcGiI50OrRSvoL9yJm%2B9WwJq3cRqvjk9GQ7BNqJxDa2HCf6M6KaQnta2HSet3HN5xll08rhDxqoAg%3D%3D",
                    options: [
                        { text: "Want to", correct: true },
                        { text: "I want cake", correct: false },
                        { text: "I was ", correct: false },
                        { text: "I went", correct: false }
                    ]
                },
                {
                    question: "What is shown in this image?",
                    mediaType: "image",
                    mediaUrl: "https://media.istockphoto.com/id/1253077410/vector/deafness-concept-deaf-people-with-hear-problems-visiting-doctor-audiologist-for-ears.jpg?s=612x612&w=0&k=20&c=RTbJQXGzdnoFfnakTMISCFKd5ySZ_DheEYJ8agsqPUA=",
                    options: [
                        { text: "A mountain", correct: true },
                        { text: "A beach", correct: false },
                        { text: "A city", correct: false },
                        { text: "A forest", correct: false }
                    ]
                },
                {
                    question: "What was demonstrated in the video?",
                    mediaType: "video",
                    mediaUrl: "https://yarn.co/yarn-clip/d42da0c0-bcb2-4192-b899-795941e0f028",
                    options: [
                        { text: "A cooking technique", correct: false },
                        { text: "A dance move", correct: true },
                        { text: "A science experiment", correct: false },
                        { text: "A magic trick", correct: false }
                    ]
                },
                {
                    question: "Choose the right option",
                    mediaType: "audio",
                    mediaUrl: "https://storage.googleapis.com/chocolearn-f05e5.firebasestorage.app/audio/2.mp3?GoogleAccessId=firebase-adminsdk-tubvg%40chocolearn-f05e5.iam.gserviceaccount.com&Expires=1898571600&Signature=HKpGwyB8OiJE0hjJQ%2BsEX4Z1JHsl5C7MhgGBssuyPCq%2BnVm44pTPkSA61x8bESx7GUjLSlRj7sN6%2F%2FIGE926EoPrqZmESRFzRfPX2G6iuGoiZsNsyP7UnX3uj9NmQsLkge%2FRjmvVOnuU74rEyohWYzda3bmfWrVtwn5Trp2GRBkL1X5d2%2BAn04wEpZDdQv1OaG0utHyP40oS%2BrWdH5XqDxM2UK321XDMdYTbGwK3irrRD05H15UyRbsiqb7I6VtTzemKu2K5BxWNCar4EGZgwod1wdyNq6o4ITQ3nfwXzhPO7qnFNFxPW7PDeQBqYPMcGW3su6iOC%2FuG9sbs6vAtIA%3D%3D",
                    options: [
                        { text: "I went", correct: false },
                        { text: "Going to", correct: true },
                        { text: "I got there", correct: false },
                        { text: "I get", correct: false }
                    ]
                },
                {
                    question: "What instrument is being played in this video?",
                    mediaType: "video",
                    mediaUrl: "https://www.youtube.com/embed/3PxAw535HYs?si=9qnsWIGv035k4pDg",
                    options: [
                        { text: "Piano", correct: false },
                        { text: "Guitar", correct: true },
                        { text: "Violin", correct: false },
                        { text: "Drums", correct: false }
                    ]
                }
            ];
            
            // DOM Elements
            const quizSection = document.getElementById('quiz-section');
            const resultsSection = document.getElementById('results-section');
            const progressBar = document.getElementById('progress-bar');
            const questionNumberElement = document.getElementById('question-number');
            const questionElement = document.getElementById('question');
            const optionsContainer = document.getElementById('options');
            const mediaContainer = document.getElementById('media-container');
            const nextBtn = document.getElementById('next-btn');
            const scoreElement = document.getElementById('score');
            const resultMessage = document.getElementById('result-message');
            const restartBtn = document.getElementById('restart-btn');
            const confettiContainer = document.getElementById('confetti-container');
            
            // Quiz state
            let currentQuestionIndex = 0;
            let score = 0;
            let userAnswers = [];
            
            // Initialize quiz
            function initQuiz() {
                currentQuestionIndex = 0;
                score = 0;
                userAnswers = Array(quizData.length).fill(null);
                
                showQuestion(currentQuestionIndex);
                updateProgressBar();
                
                quizSection.style.display = 'block';
                resultsSection.style.display = 'none';
                
                nextBtn.addEventListener('click', handleNextQuestion);
                restartBtn.addEventListener('click', restartQuiz);
                
                // Hide confetti if any
                confettiContainer.innerHTML = '';
            }
            
            // Show current question
            function showQuestion(index) {
                resetState();
                
                const currentQuestion = quizData[index];
                questionElement.textContent = currentQuestion.question;
                questionNumberElement.textContent = `Question ${index + 1}/${quizData.length}`;
                
                // Set media based on type
                createMediaElement(currentQuestion.mediaType, currentQuestion.mediaUrl);
                
                // Create options
                currentQuestion.options.forEach((option, i) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.id = `option${i}`;
                    input.name = 'answer';
                    input.value = i;
                    
                    const label = document.createElement('label');
                    label.htmlFor = `option${i}`;
                    label.textContent = option.text;
                    
                    optionDiv.appendChild(input);
                    optionDiv.appendChild(label);
                    optionsContainer.appendChild(optionDiv);
                    
                    input.addEventListener('change', () => {
                        userAnswers[currentQuestionIndex] = i;
                    });
                });
                
                // Update button text for last question
                if (index === quizData.length - 1) {
                    nextBtn.textContent = 'Finish Quiz';
                } else {
                    nextBtn.textContent = 'Next Question';
                }
                
                // Fade in the new question
                quizSection.classList.add('fade');
                setTimeout(() => {
                    quizSection.classList.remove('fade');
                }, 500);
            }
            
            // Create media element based on type
            function createMediaElement(type, url) {
                mediaContainer.innerHTML = ''; // Clear previous media
                
                switch(type) {
                    case 'image':
                        const img = document.createElement('img');
                        img.src = url;
                        img.alt = 'Quiz Image';
                        mediaContainer.appendChild(img);
                        break;
                        
                    case 'audio':
                        const audio = document.createElement('audio');
                        audio.controls = true;
                        const audioSource = document.createElement('source');
                        audioSource.src = url;
                        audioSource.type = 'audio/mpeg';
                        audio.appendChild(audioSource);
                        
                        const audioFallback = document.createTextNode('Your browser does not support the audio element.');
                        audio.appendChild(audioFallback);
                        
                        mediaContainer.appendChild(audio);
                        break;
                        
                    case 'video':
                        const video = document.createElement('video');
                        video.controls = true;
                        video.style.width = '100%';
                        
                        const videoSource = document.createElement('source');
                        videoSource.src = url;
                        videoSource.type = 'video/mp4';
                        video.appendChild(videoSource);
                        
                        const videoFallback = document.createTextNode('Your browser does not support the video element.');
                        video.appendChild(videoFallback);
                        
                        mediaContainer.appendChild(video);
                        break;
                        
                    default:
                        // If no media type specified
                        mediaContainer.style.display = 'none';
                        return;
                }
                
                mediaContainer.style.display = 'block';
            }
            
            // Reset UI state between questions
            function resetState() {
                // Clear options
                while (optionsContainer.firstChild) {
                    optionsContainer.removeChild(optionsContainer.firstChild);
                }
                
                // Clear media container
                mediaContainer.innerHTML = '';
            }
            
            // Handle next question button click
            function handleNextQuestion() {
                // Check if user has selected an answer
                if (userAnswers[currentQuestionIndex] === null) {
                    alert('Please select an answer before proceeding');
                    return;
                }
                
                // Check if answer is correct and update score
                const currentQuestion = quizData[currentQuestionIndex];
                const selectedOptionIndex = userAnswers[currentQuestionIndex];
                
                if (currentQuestion.options[selectedOptionIndex].correct) {
                    score++;
                }
                
                // Move to next question or show results
                currentQuestionIndex++;
                updateProgressBar();
                
                if (currentQuestionIndex < quizData.length) {
                    showQuestion(currentQuestionIndex);
                } else {
                    showResults();
                }
            }
            
            // Show final results
            function showResults() {
                quizSection.style.display = 'none';
                resultsSection.style.display = 'block';
                
                scoreElement.textContent = `${score}/${quizData.length}`;
                
                const percentage = (score / quizData.length) * 100;
                
                if (percentage === 100) {
                    resultMessage.textContent = 'Perfect score! Amazing job!';
                    createConfetti();
                } else if (percentage >= 75) {
                    resultMessage.textContent = 'Great job! Very impressive!';
                } else if (percentage >= 50) {
                    resultMessage.textContent = 'Good effort!';
                } else {
                    resultMessage.textContent = 'Thanks for taking the quiz!';
                }
            }
            
            // Update progress bar
            function updateProgressBar() {
                const progress = ((currentQuestionIndex) / quizData.length) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            // Restart quiz
            function restartQuiz() {
                initQuiz();
            }
            
            // Create confetti effect for perfect score
            function createConfetti() {
                const colors = ['#16c4e3', '#fe4980', '#4BB543', '#FFD700', '#9370DB'];
                const confettiCount = 150;
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.opacity = Math.random();
                    confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                    
                    confettiContainer.appendChild(confetti);
                    
                    const animation = confetti.animate([
                        { transform: 'translate3d(0,0,0) rotate(0deg)', opacity: 1 },
                        { transform: 'translate3d(' + (Math.random() * 100 - 50) + 'px,' + 
                          (Math.random() * 700 + 500) + 'px,0) rotate(' + Math.random() * 360 + 'deg)', opacity: 0 }
                    ], {
                        duration: Math.random() * 2000 + 3000,
                        easing: 'cubic-bezier(' + Math.random() + ',' + Math.random() + ',' + Math.random() + ',' + Math.random() + ')',
                        fill: 'forwards'
                    });
                    
                    animation.onfinish = function() {
                        confetti.remove();
                    };
                }
            }
            
            // Start the quiz
            initQuiz();
        });
    </script>
</body>
</html>
