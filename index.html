<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 24px;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #16c4e3;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .audio-player {
            width: 100%;
            margin: 16px 0 24px;
            border-radius: 8px;
        }
        
        audio {
            width: 100%;
            border-radius: 8px;
        }
        
        .question {
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .question-number {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .option {
            position: relative;
        }
        
        .option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .option label {
            display: block;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option input[type="radio"]:checked + label {
            border-color: #16c4e3;
            background-color: rgba(22, 196, 227, 0.1);
        }
        
        .option label:hover {
            border-color: #16c4e3;
        }
        
        .button {
            background-color: #16c4e3;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            display: block;
        }
        
        .button:hover {
            background-color: #14b3d1;
        }
        
        .button:active {
            transform: scale(0.98);
        }
        
        .results {
            text-align: center;
            display: none;
        }
        
        .results h2 {
            margin-bottom: 16px;
            color: #333;
        }
        
        .score {
            font-size: 3rem;
            font-weight: 600;
            color: #16c4e3;
            margin: 20px 0;
        }
        
        .result-message {
            margin-bottom: 24px;
            font-size: 1.1rem;
        }
        
        .quiz-section {
            display: block;
        }
        
        .fade {
            animation: fadeEffect 0.5s;
        }
        
        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        
        /* Confetti for perfect score */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            overflow: hidden;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .quiz-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .score {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
        
        <div id="quiz-section" class="quiz-section">
            <div class="question-number" id="question-number">Question 1/3</div>
            
            <div class="audio-player">
                <audio id="audio-player" controls>
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            
            <p id="question" class="question"></p>
            
            <div id="options" class="options">
                <!-- Options will be dynamically added here -->
            </div>
            
            <button id="next-btn" class="button">Next Question</button>
        </div>
        
        <div id="results-section" class="results">
            <h2>Quiz Complete!</h2>
            <div class="score" id="score">0/0</div>
            <p id="result-message" class="result-message">Thanks for taking the quiz!</p>
            <button id="restart-btn" class="button">Take Quiz Again</button>
        </div>
    </div>
    
    <div class="confetti-container" id="confetti-container"></div>

                    options: [
                        { text: "Jazz", correct: false },

                },
                {
                    question: "What time signature is this piece in?",
                    audio: "https://storage.googleapis.com/chocolearn-f05e5.firebasestorage.app/audio/1.%20D%20Futuro%20Do%20-%20Choco%20Ingl%C3%A9s.mp3?GoogleAccessId=firebase-adminsdk-tubvg%40chocolearn-f05e5.iam.gserviceaccount.com&Expires=1898571600&Signature=OScjYcAdOTcxqQ0S4BQvCOnMZ6wMRXGvIZ9uVjNAho6tJ6uqvcQZE7XNTOGBJa9RzxQyx%2FNyR5eQ4QpSffKhW5ivQeqOyndn3eAblsZTDMovHIm06Tf5DiglA7PzBg78KzOlOo%2FGgn74dn7ay63D3R0h2w%2BEkLtcwDgY%2FyhZdp0byaWKlxUftWRM98uS2hnjV66SSiNU%2FqZcHRr96lDsCRVPYcn3y1yCnhO44oB1PvKN9GFVAdgfGZZby66rnGfgSCnfkIWCCkBy%2Bgw0zTKKRtYnUdHnvGk97yiNpY7Xdq%2FkqT7OoAVwK41EOz8CCw5CrcYdaGrH1pwamp0CZt%2Fkdw%3D%3D",
                    options: [
                        { text: "3/4", correct: false },
                        { text: "4/4", correct: true },
                        { text: "6/8", correct: false }
                    ]
                }
            ];
            
            // DOM Elements
            const quizSection = document.getElementById('quiz-section');
            const resultsSection = document.getElementById('results-section');
            const progressBar = document.getElementById('progress-bar');
            const questionNumberElement = document.getElementById('question-number');
            const questionElement = document.getElementById('question');
            const optionsContainer = document.getElementById('options');
            const audioPlayer = document.getElementById('audio-player');
            const nextBtn = document.getElementById('next-btn');
            const scoreElement = document.getElementById('score');
            const resultMessage = document.getElementById('result-message');
            const restartBtn = document.getElementById('restart-btn');
            const confettiContainer = document.getElementById('confetti-container');
            
            // Quiz state
            let currentQuestionIndex = 0;
            let score = 0;
            let userAnswers = [];
            
            // Initialize quiz
            function initQuiz() {
                currentQuestionIndex = 0;
                score = 0;
                userAnswers = Array(quizData.length).fill(null);
                
                showQuestion(currentQuestionIndex);
                updateProgressBar();
                
                quizSection.style.display = 'block';
                resultsSection.style.display = 'none';
                
                nextBtn.addEventListener('click', handleNextQuestion);
                restartBtn.addEventListener('click', restartQuiz);
                
                // Hide confetti if any
                confettiContainer.innerHTML = '';
            }
            
            // Show current question
            function showQuestion(index) {
                resetState();
                
                const currentQuestion = quizData[index];
                questionElement.textContent = currentQuestion.question;
                questionNumberElement.textContent = `Question ${index + 1}/${quizData.length}`;
                
                // Set audio source
                audioPlayer.src = currentQuestion.audio;
                audioPlayer.load();
                
                // Create options
                currentQuestion.options.forEach((option, i) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.id = `option${i}`;
                    input.name = 'answer';
                    input.value = i;
                    
                    const label = document.createElement('label');
                    label.htmlFor = `option${i}`;
                    label.textContent = option.text;
                    
                    optionDiv.appendChild(input);
                    optionDiv.appendChild(label);
                    optionsContainer.appendChild(optionDiv);
                    
                    input.addEventListener('change', () => {
                        userAnswers[currentQuestionIndex] = i;
                    });
                });
                
                // Update button text for last question
                if (index === quizData.length - 1) {
                    nextBtn.textContent = 'Finish Quiz';
                } else {
                    nextBtn.textContent = 'Next Question';
                }
                
                // Fade in the new question
                quizSection.classList.add('fade');
                setTimeout(() => {
                    quizSection.classList.remove('fade');
                }, 500);
            }
            
            // Reset UI state between questions
            function resetState() {
                // Clear options
                while (optionsContainer.firstChild) {
                    optionsContainer.removeChild(optionsContainer.firstChild);
                }
            }
            
            // Handle next question button click
            function handleNextQuestion() {
                // Check if user has selected an answer
                if (userAnswers[currentQuestionIndex] === null) {
                    alert('Please select an answer before proceeding');
                    return;
                }
                
                // Check if answer is correct and update score (without telling the user)
                const currentQuestion = quizData[currentQuestionIndex];
                const selectedOptionIndex = userAnswers[currentQuestionIndex];
                
                if (currentQuestion.options[selectedOptionIndex].correct) {
                    score++;
                }
                
                // Move to next question or show results
                currentQuestionIndex++;
                updateProgressBar();
                
                if (currentQuestionIndex < quizData.length) {
                    showQuestion(currentQuestionIndex);
                } else {
                    showResults();
                }
            }
            
            // Show final results
            function showResults() {
                quizSection.style.display = 'none';
                resultsSection.style.display = 'block';
                
                scoreElement.textContent = `${score}/${quizData.length}`;
                
                const percentage = (score / quizData.length) * 100;
                
                if (percentage === 100) {
                    resultMessage.textContent = 'Perfect score! Amazing job!';
                    createConfetti();
                } else if (percentage >= 75) {
                    resultMessage.textContent = 'Great job! Very impressive!';
                } else if (percentage >= 50) {
                    resultMessage.textContent = 'Good effort!';
                } else {
                    resultMessage.textContent = 'Thanks for taking the quiz!';
                }
            }
            
            // Update progress bar
            function updateProgressBar() {
                const progress = ((currentQuestionIndex) / quizData.length) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            // Restart quiz
            function restartQuiz() {
                initQuiz();
            }
            
            // Create confetti effect for perfect score
            function createConfetti() {
                const colors = ['#16c4e3', '#fe4980', '#4BB543', '#FFD700', '#9370DB'];
                const confettiCount = 150;
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.opacity = Math.random();
                    confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                    
                    confettiContainer.appendChild(confetti);
                    
                    const animation = confetti.animate([
                        { transform: 'translate3d(0,0,0) rotate(0deg)', opacity: 1 },
                        { transform: 'translate3d(' + (Math.random() * 100 - 50) + 'px,' + 
                          (Math.random() * 700 + 500) + 'px,0) rotate(' + Math.random() * 360 + 'deg)', opacity: 0 }
                    ], {
                        duration: Math.random() * 2000 + 3000,
                        easing: 'cubic-bezier(' + Math.random() + ',' + Math.random() + ',' + Math.random() + ',' + Math.random() + ')',
                        fill: 'forwards'
                    });
                    
                    animation.onfinish = function() {
                        confetti.remove();
                    };
                }
            }
            
            // Start the quiz
            initQuiz();
        });
